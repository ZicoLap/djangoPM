{% load i18n %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'project_list' %}"><i class="bi bi-kanban"></i> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="{% url 'project_list' %}">{% trans 'Home' %}</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav  mb-2 mb-lg-0 me-5">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">{% trans 'Profile' %}</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <form method="post" action="{% url 'logout' %}">
                                        {% csrf_token %}
                                        <button class="dropdown-item" type="submit">{% trans 'Logout' %}</button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                    </ul>
                    <form method="GET" action="{% url 'project_list' %}" class="d-flex">
                        <div class="input-group">
                            <input
                                    type="text"
                                    name="q"
                                    class="form-control"
                                    placeholder="{% trans 'Search' %}"
                                    value="{{ request.GET.q }}"

                            />
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                {% else %}
                    <a class="btn btn-outline-light me-3" href="{% url 'register' %}">{% trans 'Register' %}</a>
                    <a class="btn btn-outline-light" href="{% url 'login' %}">{% trans 'login' %}</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
